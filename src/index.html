<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=1.0, maximum-scale=1.0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aroud the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__image"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <buttton type="button" class="profile__image-button"></buttton>
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copywrite">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-popup">
      <div class="modal__container">
        <button type="reset" class="modal__button-reset">
          <img
            src="<%=require('./images/close.svg')%>"
            alt="Close image"
            class="modal__image-close"
          />
        </button>
        <form class="modal__form">
          <h2 class="modal__title">Edit profile</h2>
          <input
            type="text"
            class="modal__input"
            id="name"
            name="name"
            minlength="2"
            maxlength="40"
            placeholder="Name"
            required
          />
          <span class="modal__error" id="name-error"></span>
          <input
            type="text"
            class="modal__input"
            id="description"
            name="description"
            minlength="2"
            maxlength="200"
            placeholder="Description"
            required
          />
          <span class="modal__error" id="description-error"></span>
          <button type="submit" class="modal__button" disabled>Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-popup">
      <div class="modal__container">
        <button type="reset" class="modal__button-reset">
          <img
            src="<%=require('./images/close.svg')%>"
            alt="Close image"
            class="modal__image-close"
          />
        </button>
        <form class="modal__form">
          <h2 class="modal__title">New place</h2>
          <input
            type="text"
            class="modal__input"
            id="title"
            name="title"
            minlength="1"
            maxlength="30"
            placeholder="Title"
            required
          />
          <span class="modal__error" id="title-error"></span>
          <input
            type="url"
            class="modal__input"
            id="image"
            name="image"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="image-error"></span>
          <button type="submit" class="modal__button" disabled>Create</button>
        </form>
      </div>
    </div>

    <div class="modal" id="picture-popup">
      <div class="modal__image-container">
        <button type="reset" class="modal__button-reset">
          <img
            src="<%=require('./images/close.svg')%>"
            alt="Close image"
            class="modal__image-close"
          />
        </button>
        <img src=" " alt="" class="modal__image-clicked" />
        <p class="modal__image-text"></p>
      </div>
    </div>

    <div class="modal" id="delete-card">
      <div class="modal__container">
        <button type="reset" class="modal__button-reset">
          <img
            src="<%=require('./images/close.svg')%>"
            alt="Close image"
            class="modal__image-close"
          />
        </button>
        <form class="modal__form">
          <h2 class="modal__title">Are you sure?</h2>
          <button type="submit" class="modal__button" disabled>Yes</button>
        </form>
      </div>
    </div>

    <div class="modal" id="change-profile-pic">
      <div class="modal__container">
        <button type="reset" class="modal__button-reset">
          <img
            src="<%=require('./images/close.svg')%>"
            alt="Close image"
            class="modal__image-close"
          />
        </button>
        <form class="modal__form">
          <h2 class="modal__title">Change profile picture</h2>
          <input
            type="url"
            class="modal__input"
            id="image"
            name="image"
            placeholder="Profile Picture URL"
            required
          />
          <span class="modal__error" id="image-error"></span>
          <button type="submit" class="modal__button" disabled>Save</button>
        </form>
      </div>
    </div>

    <template id="template" class="template">
      <li class="card">
        <button type="button" class="card__trash-button"></button>
        <img src=" " alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__text"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
